<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="div1">
        <img src="./SVG/logo.svg" class="awsimg">
        <div class="dotbox">
            <img src="./SVG/dotbox.svg" class="boxsvg">
        </div>
        <div class="search">
            <input type="search" placeholder="Search                                                   
                                                        Alt+S" class="searchinput">

        </div>
        <div class="rightside">
            <div class="shell">
                <img src="./SVG/shellicon.svg" class="shellicon">
            </div>
            <div class="notification">
                <img src="./SVG/notificationicon.svg" class="notificationicon">
            </div>
            <div class="help">
                <img src="./SVG/helpicon.svg" class="helpicon">
            </div>
            <div class="setting">
                <img src="./SVG/settingicon.svg" class="settingicon">
            </div>
            
            

        </div>
        <div class="regiondiv">
            <select id="options" class="region">
                <option value="Global" selected>Global(user)</option>
                <option value="United states">United states</option>
                <option value="China">China</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
        <div class="account">
            <select id="optionsaccount" class="acc">
                <option value="REZ" selected>REZ</option>
            </select>
        </div>

    </div>
    <div class="div2">
        <div class="triline">
            <img src="./SVG/triline.svg" class="trilineicon">
        </div>
        <div class="right2nd">
            <div class="i">
                <img src="./SVG/i.svg" class="iicon">
            </div>
            <div class="que">
                <img src="./SVG/que.svg" class="queicon">
            </div>
        </div>
    </div>
    <div class="bodyhead">
        <div class="consolehead">Console Home <a href="go.com" class="consoleinfo">Info</a></div>
        <div class="right3">
            <div class="reset">
                Reset to default layout

            </div>
            <div class="widgets">
                +  Add widgets
            </div>
        </div>

    </div>
    <div class="bothpannel">
        <div class="pannel1">
            <div class="pannel1head">
                <div class="dotandrecent">
                    <div><img src="./SVG/sixdot.svg" class="sixdot"></div>
                    <div><h4 class="Recently">Recently visited <a href="ww.com" class="recentinfo">Info</a></h4></div>
                </div>
                <div class="right3dots">
                    <img src="./SVG/right3dotpannel1.svg" class="pannel1dots">
                </div>
            </div>
            <div class="recentmain">
                <div class="recent1">
                    <div class="recentservice">
                        <img src="./SVG/billingicon.svg" class="billingicon recenticon">
                        <p class="recentact1 recentactname">Billing and Cost Management</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/ec2icon.svg" class="ec2icon recenticon">
                        <p class="recentact2 recentactname">EC2 Global View </p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/dynamodbicon.svg" class="dynamodbicon recenticon">
                        <p class="recentact3 recentactname">DynamoDB</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/ecsicon.svg" class="ecsbicon recenticon">
                        <p class="recentact4 recentactname">Elastic Container Service</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/ec2icon.svg" class="ec2icon recenticon">
                        <p class="recentact5 recentactname">EC2</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/rdsicon.svg" class="rdsicon recenticon">
                        <p class="recentact6 recentactname">RDS</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/elasticsbeanicon.svg" class="elasticsbeanicon recenticon">
                        <p class="recentact7 recentactname">Elastic Beanstalk</p>
                    </div>
                    <div class="recentservice lastservice">
                        <img src="./SVG/ec2autoscaleicon.svg" class="ec2autoscaleicon recenticon">
                        <p class="recentact8 recentactname">EC2 Auto Scaling</p>
                    </div>
    
                </div>
                <div class="recent2">
                    <div class="recentservice">
                        <img src="./SVG/lambdaicon.svg" class="lambdaicon recenticon">
                        <p class="recentact9 recentactname">Lambda</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/codecommiticon.svg" class="codecommiticon recenticon">
                        <p class="recentact10 recentactname">CodeCommit</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/s3icon.svg" class="s3icon recenticon">
                        <p class="recentact11 recentactname">S3</p>
                    </div>
                    <div class="recentservice">
                        <img src="./SVG/codepipelineiicon.svg" class="codepipelineiicon recenticon">
                        <p class="recentact12 recentactname">CodePipeline</p>
                    </div>
    
                </div>
            </div>
            
            <div class="viewall">
                <p class="viewall1">View all services </p>
            </div>
        </div>
        <div class="pannel2">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="div1">
        <img src="logo.svg" class="awsimg">
        <div class="dotbox">
            <img src="dotbox.svg" class="boxsvg">
        </div>
        <div class="search">
            <input type="search" placeholder="Search                                                   
                                                        Alt+S" class="searchinput">

        </div>
        <div class="rightside">
            <div class="shell">
                <img src="shellicon.svg" class="shellicon">
            </div>
            <div class="notification">
                <img src="notificationicon.svg" class="notificationicon">
            </div>
            <div class="help">
                <img src="helpicon.svg" class="helpicon">
            </div>
            <div class="setting">
                <img src="settingicon.svg" class="settingicon">
            </div>
            
            

        </div>
        <div class="regiondiv">
            <select id="options" class="region">
                <option value="Global" selected>Global(user)</option>
                <option value="United states">United states</option>
                <option value="China">China</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
        <div class="account">
            <select id="optionsaccount" class="acc">
                <option value="REZ" selected>REZ</option>
            </select>
        </div>

    </div>
    <div class="div2">
        <div class="triline">
            <img src="triline.svg" class="trilineicon">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
